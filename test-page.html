<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Deep Search Test Page</title>
</head>
<body>
    <h1>JS Deep Search Test Page</h1>
    <p>This page contains various objects for testing the deep search functionality.</p>
    
    <script>
        // Create test objects for searching
        window.testData = {
            users: [
                { id: 1, name: "Alice", email: "alice@example.com", active: true },
                { id: 2, name: "Bob", email: "bob@example.com", active: false },
                { id: 3, name: "Charlie", email: "charlie@example.com", active: true }
            ],
            config: {
                apiUrl: "https://api.example.com",
                timeout: 5000,
                features: {
                    search: true,
                    export: true,
                    notifications: false
                }
            },
            metadata: {
                version: "1.0.0",
                lastUpdated: new Date().toISOString(),
                author: "Test Author"
            }
        };

        // Create some nested objects
        window.nestedObject = {
            level1: {
                level2: {
                    level3: {
                        deepValue: "Found me!",
                        numbers: [1, 2, 3, 4, 5],
                        settings: {
                            enabled: true,
                            mode: "advanced"
                        }
                    }
                }
            }
        };

        // Create an object with functions
        window.myModule = {
            init: function() {
                console.log("Module initialized");
            },
            process: function(data) {
                return data.map(item => item.toUpperCase());
            },
            config: {
                debug: true,
                version: "2.1.0"
            }
        };

        console.log("Test objects created:", { testData: window.testData, nestedObject: window.nestedObject, myModule: window.myModule });
    </script>
</body>
</html>
